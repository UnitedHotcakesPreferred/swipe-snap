<!doctype html>
<html lang="en">
<head>
<title>Your Swipe &amp; Snap Display</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<!--	open the web document of your display with the swipe & snap stylesheet -->

<link type="text/css" rel="stylesheet" href="swipe_snap.css">
</head>
<body>

<!--	set your swipe to "vertical" or "horizontal" with the "swipe_snap" class -->

<div class="horizontal swipe_snap basic_slates">

<!--	"enable" fade-ins or don't -->

	<div class="enable">
		<ul>

	<!--	display "rewind" arrow -->

			<li><strong>&lsaquo;</strong><span>&nbsp;</span></li>
			<li><span><a href="#">Swipe &amp; Snap &rarr;</a></span></li>

	<!--	set link targets to images to display -->

			<li>
				<a href="imgLight.png"></a>
				<a href="imgDark.png"></a>
			</li>

	<!--	up to 2 fade-ins, from the first to last panel -->

			<li class="swipe_out">
				<a href="imgDark.png"></a>
				<a href="imgGray.png"></a>
				<a href="imgLight.png"></a>
			</li>

	<!--	add "swipe_out" to the slate to swipe-in the next one-->

			<li class="swipe_out"><a href="imgDark.png"></a></li>

	<!--	blank panel sample are centered vertically by sharing "basic_slates" with the "swipe_snap" class above -->

			<li class="swipe_out"><span><a href="#">[ Your Text 1 ]</a></span></li>
			<li class="swipe_out"><span><a href="#">[ Your Text 2 ]</a></span></li>
			<li class="swipe_out"><span><a href="#">[ Your Text 3 ]</a></span></li>

	<!--	show a page count on a text panel with the "page_total" class -->

			<li><span class="page_total"><a href="#"></a></span></li>

	<!--	forward arrow -->

			<li><strong>&rsaquo;</strong><span>&nbsp;</span></li>
		</ul>
	</div>
</div>

<!--	display page count with "page_number" -->

<p class="page_number"></p>

<p>Use the dynamic menus if you can style them:</p>

<ul class="toc"><li></li></ul>

<!--	include your jQuery and swipe & snap scripts by the close of your document -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="swipe_snap.js"></script>
</body>
</html>
